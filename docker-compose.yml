services:
  # PostgreSQL database with pgvector extension for Hub
  postgres:
    image: pgvector/pgvector:pg18
    container_name: formbricks_postgres
    environment:
      POSTGRES_USER: formbricks
      POSTGRES_PASSWORD: formbricks_dev
      POSTGRES_DB: formbricks_hub
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U formbricks -d formbricks_hub']
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_preload_libraries=vector

  redis:
    image: redis:7-alpine
    container_name: formbricks_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
